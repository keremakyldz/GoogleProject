<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googleproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <h1>Google</h1>

        <form class="search-container" action="https://www.google.com/search" method="GET">
            <input type="text" class="search-bar" name="q">
            <div class="submitbars">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" onclick="redirectToGoogle()">
            </div>   
        </form>
        
        
        <div id="cse" style="width: 100%; height: 500px;"></div>
        <script async src="https://cse.google.com/cse.js?cx=YOUR_SEARCH_ENGINE_ID">
        </script>
    </div>

    <script>
        function redirectToGoogle() {
            const query = document.querySelector('.search-bar').value;
            if(query){
                window.location.href ='https://www.google.com/search?btnI=I\'m+Feeling+Lucky&q=' + encodeURIComponent(query)  
            }
        }
    </script>
</body>
</html>
